<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>HTML & CSS</title>
    <style>
      .container {
        background-color: yellow;
      }

      .italic-text {
        font-style: italic;
        background-color: green;
      }

      .bold-text {
        font-weight: bold;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>
        <span class="italic-text">Hello</span>
        <span class="bold-text">Vanilla</span>
      </p>
    </div>
  </body>
</html>
